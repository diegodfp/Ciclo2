<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
            color: white;
        }

        nav {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        footer {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Logo</h1>
        <p>Encabezado de la página</p>
    </header>

    <nav>
        <a href="#modulo1">Módulo 1</a>
        <a href="#modulo2">Módulo 2</a>
        <a href="#modulo3">Módulo 3</a>
        <a href="#subpagina1">Subpágina 1</a>
    </nav>

    <main>
        <section id="modulo1">
            <h2>Módulo 1: Tema del Módulo</h2>
            <p>Contenido del Módulo 1.</p>
        </section>

        <section id="modulo2">
            <h2>Módulo 2: Tema del Módulo</h2>
            <p>Contenido del Módulo 2.</p>
        </section>

        <section id="modulo3">
            <h2>Módulo 3: Tema del Módulo</h2>
            <p>Contenido del Módulo 3.</p>
        </section>
    </main>

    <footer>
        <p>Pie de página - © 2023 Tu Nombre</p>
    </footer>

</body>
</html>
